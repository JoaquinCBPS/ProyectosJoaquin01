<!DOCTYPE html>
<html ng-app="universidadApp">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>Filtros - ng-repeat</title>


        <!-- Incluir Bootstrap -->
        <link rel="stylesheet" href="css/bootstrap.min.css">

        <!-- Animate.css -->
        <link rel="stylesheet" href="css/animate.css">

        <!-- Incluir AngularJS -->
        <script src="js/lib/angular.min.js"></script>

        <script src="js/app.js"></script>
        
        <style>
            .avatar{
                width: 75px;
                height: 75px;
            }
            .puntero{
                cursor: pointer;
            }

        </style>

    </head>    
    <body>

        <div class="container" ng-controller="listadoCtrl">

            <div class="row">
                Búsqueda:
                <br>
                <input type="text" ng-model="busqueda.nombre" class="form-control" placeholder="Ingrese ingresos.">
                <br>

                Sexo:
                <br>
                <select ng-model="busqueda.sexo" class="form-control">
                    <option value="">Cualquiera</option>
                    <option value="mujer">Mujeres</option>
                    <option value="hombre">Hombres</option>
                </select>
            </div>


            <table class="table table-striped">
                <tr>
                    <th>Avatar</th>
                    <th><a class="puntero" ng-click="columna='nombre'; reverse = !reverse;" >Nombre</th>
                    <th><a class="puntero" ng-click="columna='sexo'; reverse = !reverse;" >Sexo</th>
                    <th>Teléfono</th>
                    <th>pluriCelular</th>
                </tr>

                <tr ng-repeat="persona in personas | filter:busqueda | orderBy:columna:reverse">
                    <td><img ng-src="img/{{ persona.avatar }}" class="avatar img-circle"></td>
                    <td> {{ persona.nombre }}</td>
                    <td>{{ persona.sexo }}</td>
                    <td> {{ persona.telefono }} </td>
                    <td>{{ persona.celulcar }}</td>
                </tr>
            </table>

        </div><!-- fin del listadoCtrl -->

    </body>
</html>
